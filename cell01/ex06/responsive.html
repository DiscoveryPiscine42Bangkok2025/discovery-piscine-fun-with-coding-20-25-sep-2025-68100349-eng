<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
    td {
      border: 2px solid black;
      text-align: center;
      font-size: 2vw; /* ขนาดตัวหนังสือเปลี่ยนตามขนาดจอ */
      font-weight: bold;
    }
    .box1 {
      background-color: lightblue;
    }
    .box2 {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Responsive Box 1</td>
      <td class="box2">Responsive Box 2</td>
    </tr>
  </table>
</body>
</html>
