<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Example</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 50px auto;
    }
    td {
      border: 2px solid black;
      padding: 50px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .box1 {
      background-color: lightblue;
    }
    .box2 {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Hello Box 1</td>
      <td class="box2">Hello Box 2</td>
    </tr>
  </table>
</body>
</html>
