<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h1 class="title">My Profile</h1>
    <table>
      <tr>
        <td style="text-align:center;">
          <img src="https://i.pravatar.cc/150" alt="Profile" class="profile-pic"><br>
          <div class="login">my_login</div>
          <div class="desc">Web Learner</div>
        </td>
      </tr>
      <tr>
        <td style="text-align:center;">
          <div class="socials">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384065.png" alt="Twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384072.png" alt="Instagram">
          </div>
        </td>
      </tr>
      <tr>
        <td style="text-align:center;">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
